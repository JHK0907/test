name: Deploy web to ECS Fargate

on:
  push:
    branches:
      - main

# OIDC 권한 설정
permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: hkjung-web-repo
  ECS_CLUSTER: hkjung-web-cluster
  ECS_SERVICE: hkjung-web-web-service
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: hkjung-web-container
  ECS_TASK_DEFINITION_FAMILY: hkjung-web-web-app 

jobs:
  deploy:
    name: Build, Scan & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Checkov 보안 스캔 (필요 시 주석 해제)
    # - name: Run Checkov IaC Scan
    #   ... (기존 코드와 동일)

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        # 최신 문법인 GITHUB_OUTPUT 사용
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    # 1. 현재 서비스에서 사용 중인 Task Definition ARN 가져오기 (기존 코드 유지)
    - name: Get current task definition ARN from ECS service
      id: get-task-def
      run: |
        TASK_DEF_ARN=$(aws ecs describe-services \
        --cluster ${{ env.ECS_CLUSTER }} \
        --services ${{ env.ECS_SERVICE }} \
        --query "services[0].taskDefinition" \
        --output text)
        echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

    # 2. Task Definition 상세 내용을 JSON 파일로 저장 (기존 코드 유지)
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION_FAMILY }} --query taskDefinition > ${{ env.ECS_TASK_DEFINITION }}

    # ==========================================================
    # 핵심: JSON 파일에 Entrypoint가 없어서 나는 에러를 강제로 해결
    # ==========================================================
    - name: Patch Task Definition with Entrypoint
      run: |
        # jq를 사용해 hkjung-web-container에 Nginx 실행 명령을 명시적으로 추가합니다.
        jq '(.containerDefinitions[] | select(.name=="${{ env.CONTAINER_NAME }}") | .entryPoint) = ["nginx", "-g", "daemon off;"]' ${{ env.ECS_TASK_DEFINITION }} > temp.json && mv temp.json ${{ env.ECS_TASK_DEFINITION }}
        
        # 확인용 (로그에서 실제로 추가됐는지 볼 수 있습니다)
        cat ${{ env.ECS_TASK_DEFINITION }} | jq '.containerDefinitions[] | {name: .name, entryPoint: .entryPoint}'



    # 3. 새 이미지 ID를 먼저 Task Definition에 반영합니다.
    # 이렇게 하면 hkjung-web-container의 이미지가 최신 ECR 주소로 업데이트됩니다.
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}



    # 3번 단계(이미지 교체)를 위로 올립니다.
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    # 4번 단계(Prisma 주입)를 아래로 내립니다.
    - name: Download twistcli
      run: |
        curl -s -k -u ${{ secrets.PCC_USER }}:${{ secrets.PCC_PASS }} \
        https://${{ secrets.PCC_CONSOLE_URL }}/api/v1/util/twistcli -o twistcli
        chmod +x twistcli

    - name: Embed Prisma Cloud Defender
      run: |
        # 중요: render-task-definition 액션이 만든 파일(${{ steps.task-def.outputs.task-definition }})을 읽어와야 합니다.
        ./twistcli app-embedded generate-fargate-task \
          --address "https://${{ secrets.PCC_CONSOLE_URL }}" \
          --console-host "${{ secrets.PCC_CONSOLE_ADDR }}" \
          --user ${{ secrets.PCC_USER }} \
          --password ${{ secrets.PCC_PASS }} \
          --output-file "protected_taskdef.json" \
          ${{ steps.task-def.outputs.task-definition }}

    # 최종 배포
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: protected_taskdef.json # Prisma가 만든 최종 파일 지정
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true