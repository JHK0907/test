name: Deploy web to ECS Fargate

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: hkjung-web-repo
  ECS_CLUSTER: hkjung-web-cluster
  ECS_SERVICE: hkjung-web-web-service
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: hkjung-web-container
  ECS_TASK_DEFINITION_FAMILY: hkjung-web-web-app 

jjobs:
  deploy:
    name: Build, Scan & Deploy
    runs-on: ubuntu-latest

    steps:
    # [필수] 소스 코드를 가져오는 단계
    - name: Checkout
      uses: actions/checkout@v3

    # [필수] AWS 로그인
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    # [필수] ECR 로그인 및 이미지 빌드/푸시
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    # --- 여기서부터 제가 드린 5단계를 적용하세요 ---

    # 1. AWS에서 현재 설정을 다운로드
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION_FAMILY }} --query taskDefinition > ${{ env.ECS_TASK_DEFINITION }}

    # 2. 기존 오염된 설정(중복된 디펜더 등)을 완전히 제거
    - name: Clean up existing Prisma Defender
      run: |
        jq 'del(.containerDefinitions[] | select(.name == "TwistlockDefender")) | .containerDefinitions[].dependsOn = [] | .containerDefinitions[].volumesFrom = [] | .containerDefinitions[].linuxParameters.capabilities.add = ["SYS_PTRACE"]' ${{ env.ECS_TASK_DEFINITION }} > temp.json && mv temp.json ${{ env.ECS_TASK_DEFINITION }}

    # 3. 깨끗한 원본에 새 이미지 주소만 반영
    - name: Fill in the new image ID
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    # 4. Prisma 주입 (twistcli 다운로드 및 실행)
    - name: Download twistcli
      run: |
        curl -s -k -u ${{ secrets.PCC_USER }}:${{ secrets.PCC_PASS }} \
        https://${{ secrets.PCC_CONSOLE_URL }}/api/v1/util/twistcli -o twistcli
        chmod +x twistcli

    - name: Embed Prisma Cloud Defender
      run: |
        ./twistcli app-embedded generate-fargate-task \
          --address "https://${{ secrets.PCC_CONSOLE_URL }}" \
          --console-host "${{ secrets.PCC_CONSOLE_ADDR }}" \
          --user ${{ secrets.PCC_USER }} \
          --password ${{ secrets.PCC_PASS }} \
          --image-name "${{ steps.build-image.outputs.image }}" \
          --output-file "protected_taskdef.json" \
          --extract-entrypoint \
          ${{ steps.task-def.outputs.task-definition }}

    # 5. 최종 배포
    - name: Deploy
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: protected_taskdef.json
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true