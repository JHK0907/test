name: Deploy web to ECS Fargate

on:
  push:
    branches:
      - main

# OIDC 권한 설정
permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: hkjung-web-repo
  ECS_CLUSTER: hkjung-web-cluster
  ECS_SERVICE: hkjung-web-web-service
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: hkjung-web-container
  ECS_TASK_DEFINITION_FAMILY: hkjung-web-web-app 

jobs:
  deploy:
    name: Build, Scan & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Checkov 보안 스캔 (필요 시 주석 해제)
    # - name: Run Checkov IaC Scan
    #   ... (기존 코드와 동일)

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        # 최신 문법인 GITHUB_OUTPUT 사용
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    # 1. 현재 서비스에서 사용 중인 Task Definition ARN 가져오기 (기존 코드 유지)
    - name: Get current task definition ARN from ECS service
      id: get-task-def
      run: |
        TASK_DEF_ARN=$(aws ecs describe-services \
        --cluster ${{ env.ECS_CLUSTER }} \
        --services ${{ env.ECS_SERVICE }} \
        --query "services[0].taskDefinition" \
        --output text)
        echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

    # 2. Task Definition 상세 내용을 JSON 파일로 저장 (기존 코드 유지)
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION_FAMILY }} --query taskDefinition > ${{ env.ECS_TASK_DEFINITION }}

    # 3. Prisma Cloud Defender 주입 (추가된 단계)
    - name: Download twistcli
      run: |
        curl -s -k -u ${{ secrets.PCC_USER }}:${{ secrets.PCC_PASS }} \
        https://${{ secrets.PCC_CONSOLE_URL }}/api/v1/util/twistcli -o twistcli
        chmod +x twistcli

    - name: Embed Prisma Cloud Defender
      run: |
        ./twistcli app-embedded generate-fargate-task \
          --address "https://${{ secrets.PCC_CONSOLE_URL }}" \
          --console-host "${{ secrets.PCC_CONSOLE_ADDR }}" \
          --user ${{ secrets.PCC_USER }} \
          --password ${{ secrets.PCC_PASS }} \
          --output-file "protected_taskdef.json" \
          ${{ env.ECS_TASK_DEFINITION }}
        
        # 주입된 결과물을 원본 파일로 덮어쓰기
        mv protected_taskdef.json ${{ env.ECS_TASK_DEFINITION }}

    # 4. 새 이미지 ID를 Task Definition에 반영 (기존 코드 유지)
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    # 5. 최종 배포 (기존 코드 유지)
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true