name: Deploy web to ECS Fargate

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: hkjung-web-repo
  ECS_CLUSTER: hkjung-web-cluster
  ECS_SERVICE: hkjung-web-web-service
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: hkjung-web-container
  ECS_TASK_DEFINITION_FAMILY: hkjung-web-web-app 

jobs:
  deploy:
    name: Build, Scan & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION_FAMILY }} --query taskDefinition > ${{ env.ECS_TASK_DEFINITION }}

    - name: Clean up existing Prisma Defender from Task Definition
      run: |
        # 기존에 들어있을 수 있는 TwistlockDefender 컨테이너 정의를 삭제합니다.
        jq 'del(.containerDefinitions[] | select(.name == "TwistlockDefender"))' ${{ env.ECS_TASK_DEFINITION }} > temp.json && mv temp.json ${{ env.ECS_TASK_DEFINITION }}

    - name: Patch Task Definition with Entrypoint
      run: |
        jq '(.containerDefinitions[] | select(.name=="${{ env.CONTAINER_NAME }}") | .entryPoint) = ["nginx", "-g", "daemon off;"]' ${{ env.ECS_TASK_DEFINITION }} > temp.json && mv temp.json ${{ env.ECS_TASK_DEFINITION }}

    # 1. 이미지 교체를 먼저 수행 (결과물은 ${{ steps.task-def.outputs.task-definition }}에 저장됨)
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    # 2. Prisma Defender 주입 (위에서 이미지가 교체된 파일을 입력값으로 사용)
    - name: Download twistcli
      run: |
        curl -s -k -u ${{ secrets.PCC_USER }}:${{ secrets.PCC_PASS }} \
        https://${{ secrets.PCC_CONSOLE_URL }}/api/v1/util/twistcli -o twistcli
        chmod +x twistcli

    - name: Embed Prisma Cloud Defender
      run: |
        ./twistcli app-embedded generate-fargate-task \
          --address "https://${{ secrets.PCC_CONSOLE_URL }}" \
          --console-host "${{ secrets.PCC_CONSOLE_ADDR }}" \
          --user ${{ secrets.PCC_USER }} \
          --password ${{ secrets.PCC_PASS }} \
          --image-name "${{ steps.build-image.outputs.image }}" \
          --output-file "protected_taskdef.json" \
          ${{ steps.task-def.outputs.task-definition }}

    # 3. 최종 배포 (Prisma가 최종 가공한 protected_taskdef.json 사용)
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: protected_taskdef.json
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true