name: Deploy web to ECS Fargate

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: hkjung-web-repo
  ECS_CLUSTER: hkjung-web-cluster
  ECS_SERVICE: hkjung-web-web-service
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: hkjung-web-container
  ECS_TASK_DEFINITION_FAMILY: hkjung-web-web-app 

jobs:
  deploy:
    name: Build, Scan & Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. 소스 코드 체크아웃
    - name: Checkout
      uses: actions/checkout@v3

    # 2. AWS 인증
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    # 3. ECR 로그인
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 4. 이미지 빌드 및 푸시
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    # 5. 현재 Task Definition 다운로드
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION_FAMILY }} --query taskDefinition > ${{ env.ECS_TASK_DEFINITION }}

    # 6. [핵심] 기존 설정 "대청소" (Clean Up)
    # 설명: 기존 Defender 컨테이너 삭제 + 중복된 종속성 제거 + **앱 컨테이너 시작 명령(EntryPoint)을 Nginx 기본값으로 초기화**
    - name: Clean up existing Prisma Defender
      run: |
        jq 'del(.containerDefinitions[] | select(.name == "TwistlockDefender")) 
        | .containerDefinitions[].dependsOn = [] 
        | .containerDefinitions[].volumesFrom = [] 
        | .containerDefinitions[].linuxParameters.capabilities.add = ["SYS_PTRACE"]
        | (.containerDefinitions[] | select(.name == "${{ env.CONTAINER_NAME }}") | .entryPoint) = ["nginx", "-g", "daemon off;"]' ${{ env.ECS_TASK_DEFINITION }} > temp.json && mv temp.json ${{ env.ECS_TASK_DEFINITION }}

    # 7. 깨끗해진 파일에 새 앱 이미지 ID 반영
    - name: Fill in the new image ID
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    # 8. Twistcli 다운로드
    - name: Download twistcli
      run: |
        curl -s -k -u ${{ secrets.PCC_USER }}:${{ secrets.PCC_PASS }} \
        https://${{ secrets.PCC_CONSOLE_URL }}/api/v1/util/twistcli -o twistcli
        chmod +x twistcli

    # 9. Prisma Defender 주입 (보안 레이어 추가)
    - name: Embed Prisma Cloud Defender
      run: |
        ./twistcli app-embedded generate-fargate-task \
          --address "https://${{ secrets.PCC_CONSOLE_URL }}" \
          --console-host "${{ secrets.PCC_CONSOLE_ADDR }}" \
          --user ${{ secrets.PCC_USER }} \
          --password ${{ secrets.PCC_PASS }} \
          --image-name "${{ steps.build-image.outputs.image }}" \
          --output-file "protected_taskdef.json" \
          --extract-entrypoint \
          ${{ steps.task-def.outputs.task-definition }}

    # 10. [안전장치] Defender 이미지 강제 교체 (Force Fix)
    # 설명: twistcli가 실수로 사용자 이미지를 넣는 것을 방지하기 위해 Prisma 공식 이미지로 강제 변경
    - name: Force Fix Defender Image
      run: |
        # 올바른 Defender 이미지 주소로 덮어쓰기
        jq '(.containerDefinitions[] | select(.name=="TwistlockDefender") | .image) = "registry-auth.twistlock.com/tw_mm89dr5jry7odcm0fztpwxwjkqa0k0mw/twistlock/defender:defender_34_03_138"' protected_taskdef.json > fixed_taskdef.json && mv fixed_taskdef.json protected_taskdef.json
        
        # [검증] 변경된 이미지 주소 로그 출력 (배포 전 확인용)
        echo "=== 최종 수정된 Defender 이미지 ==="
        jq '.containerDefinitions[] | select(.name=="TwistlockDefender") | .image' protected_taskdef.json

    # 11. 최종 배포
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: protected_taskdef.json
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true