<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini 쇼핑몰</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; margin: 0; padding: 0; background-color: #fff; }
        header { background-color: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        
        .hero { background-color: #eee; height: 200px; display: flex; justify-content: center; align-items: center; font-size: 2em; font-weight: bold; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 40px; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-img { width: 100%; height: 200px; background-color: #ccc; display: flex; justify-content: center; align-items: center; }
        .product-info { padding: 15px; }
        .price { color: #e44d26; font-weight: bold; }
        
        footer { background: #333; color: #ccc; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>GEMINI SHOP</h1>
        <nav>
            <a href="#">홈</a>
            <a href="#">카테고리</a>
            <a href="login.html">로그인</a>
            <a href="#">장바구니</a>
        </nav>
    </header>

    <div class="hero">오늘의 특가 세일! 최대 50% OFF</div>

    <main class="product-grid">
        <div class="product-card">
            <div class="product-img">IMAGE</div>
            <div class="product-info">
                <h3>심플 티셔츠</h3>
                <p class="price">19,000원</p>
            </div>
        </div>
        <div class="product-card">
            <div class="product-img">IMAGE</div>
            <div class="product-info">
                <h3>스타일리시 팬츠</h3>
                <p class="price">45,000원</p>
            </div>
        </div>
        <div class="product-card">
            <div class="product-img">IMAGE</div>
            <div class="product-info">
                <h3>클래식 운동화</h3>
                <p class="price">89,000원</p>
            </div>
        </div>
        <div class="product-card">
            <div class="product-img">IMAGE</div>
            <div class="product-info">
                <h3>모던 백팩</h3>
                <p class="price">55,000원</p>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2026 Gemini Shop. All rights reserved.
    </footer>

</body>
</html>
